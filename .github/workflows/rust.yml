name: Rust

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always
  

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Configuring Enviroment
      run: rustup target add x86_64-pc-windows-gnu x86_64-unknown-linux-gnu && apt install mingw-w64-gcc
    - name: Build
      run: rm -rf target && cargo build --release --target x86_64-unknown-linux-gnu && cargo build --release --target x86_64-pc-windows-gnu
    - name: Run tests
      run: cargo test --verbose
